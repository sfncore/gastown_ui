<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="gearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fb923c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="#0a0a0a"/>

  <!-- Outer glow ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#f97316" stroke-width="3" opacity="0.3"/>

  <!-- Main gear shape -->
  <g filter="url(#shadow)" transform="translate(256, 256)">
    <!-- Gear teeth -->
    <path d="
      M0,-140 L20,-140 L25,-160 L-25,-160 L-20,-140 Z
      M99,-99 L113,-85 L128,-105 L93,-128 L85,-113 Z
      M140,0 L140,-20 L160,-25 L160,25 L140,20 Z
      M99,99 L85,113 L105,128 L128,93 L113,85 Z
      M0,140 L-20,140 L-25,160 L25,160 L20,140 Z
      M-99,99 L-113,85 L-128,105 L-93,128 L-85,113 Z
      M-140,0 L-140,20 L-160,25 L-160,-25 L-140,-20 Z
      M-99,-99 L-85,-113 L-105,-128 L-128,-93 L-113,-85 Z
    " fill="url(#gearGradient)" transform="rotate(22.5)"/>

    <!-- Gear body -->
    <circle r="120" fill="url(#gearGradient)"/>

    <!-- Inner ring -->
    <circle r="90" fill="#0a0a0a"/>

    <!-- Center hub -->
    <circle r="45" fill="url(#gearGradient)"/>
    <circle r="30" fill="#0a0a0a"/>

    <!-- GT text -->
    <text x="0" y="12" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-weight="800" font-size="36" fill="#f97316">GT</text>
  </g>

  <!-- Subtle corner accents -->
  <circle cx="60" cy="60" r="8" fill="#f97316" opacity="0.4"/>
  <circle cx="452" cy="60" r="8" fill="#f97316" opacity="0.4"/>
  <circle cx="60" cy="452" r="8" fill="#f97316" opacity="0.4"/>
  <circle cx="452" cy="452" r="8" fill="#f97316" opacity="0.4"/>
</svg>
